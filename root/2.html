<!DOCTYPE html>
<html>
  <head>
    <title>My Beautiful Page</title>
    <style>
      /* Add some styling to make the page look good */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        color: white;
      }
      main {
        padding: 20px;
      }
      section {
        margin-bottom: 20px;
      }
      section h2 {
        margin-top: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Welcome to My Beautiful Page</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <h2>About Us</h2>
          <p>We are a company dedicated to providing the best services in the market.</p>
        </section>
        <section>
          <h2>Our Services</h2>
          <ul>
            <li>Service 1</li>
            <li>Service 2</li>
            <li>Service 3</li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
