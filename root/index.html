<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Dynamic Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: lightgray;
        padding: 20px;
      }

      header h1 {
        margin: 0;
        text-align: center;
      }

      header nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      header nav a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
      }

      main {
        display: flex;
        padding: 20px;
      }

      #featured {
        background-color: lightyellow;
        flex-basis: 60%;
        padding: 20px;
        text-align: center;
      }

      #recent-posts {
        background-color: lightblue;
        flex-basis: 40%;
        padding: 20px;
      }

      footer {
        background-color: gray;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Dynamic Blog</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="featured">
        <h2>Featured Post</h2>
        <p>Check out my latest post!</p>
        <a href="#">Read More</a>
      </section>
      <section id="recent-posts">
        <h2>Recent Posts</h2>
        <ul>
          <li><a href="#">Post 1</a></li>
          <li><a href="#">Post 2</a></li>
          <li><a href="#">Post 3</a></li>
        </ul>
      </section>
    </main>
    <footer>
      <p>Copyright Â© 2023 My Dynamic Blog</p>
    </footer>
  </body>
</html>
